<!DOCTYPE html>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: #fff;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2.5em;
            letter-spacing: 1px;
            text-align: center;
        }

        .filter-form {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .filter-form label {
            font-weight: 600;
            margin-right: 8px;
        }

        .filter-form input {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 180px;
        }

        .filter-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .filter-form button {
            padding: 8px 18px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-form button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px 25px;
            width: 260px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
        }

        .user-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .user-email, .user-birthday {
            font-size: 0.95em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .user-card a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .user-card a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        footer {
            margin-top: auto;
            opacity: 0.8;
            font-size: 0.9em;
        }
    </style>
</head>
