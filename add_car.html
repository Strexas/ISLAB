<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Car - Fleet Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
    }
    form {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input, form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      background-color: #004aad;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003a86;
    }
  </style>
</head>
<body>
  <header>Add a New Car</header>
  <form>
    <label for="brand">Brand</label>
    <input id="brand" name="brand" type="text" placeholder="e.g. Toyota" required>

    <label for="model">Model</label>
    <input id="model" name="model" type="text" placeholder="e.g. Corolla 2022" required>

    <label for="year">Year</label>
    <input id="year" name="year" type="number" min="1990" max="2025" required>

    <label for="type">Type</label>
    <select id="type" name="type" required>
      <option value="">Select type</option>
      <option>Economy</option>
      <option>Sedan</option>
      <option>SUV</option>
      <option>Van</option>
      <option>Luxury</option>
    </select>

    <label for="price">Price per day (â‚¬)</label>
    <input id="price" name="price" type="number" placeholder="e.g. 55" required>

    <label for="status">Status</label>
    <select id="status" name="status">
      <option>Available</option>
      <option>Rented</option>
      <option>Under Maintenance</option>
      <option>Retired</option>
    </select>

    <div class="buttons">
      <button type="button" onclick="alert('Car added successfully! (Prototype only)')">Add Car</button>
      <button type="button" onclick="window.location.href='fleetlist.html'">Back to Fleet</button>
    </div>
  </form>
</body>
</html>
