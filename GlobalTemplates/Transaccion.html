<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History - Car Renting Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #004aad;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #004aad;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      text-decoration: none;
      color: #004aad;
      display: block;
      text-align: center;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <div class="card">
    <h2>Transaction History</h2>
    <table>
      <tr>
        <th>Date</th>
        <th>Car</th>
        <th>Amount (€)</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>2025-10-10</td>
        <td>BMW X5</td>
        <td>120</td>
        <td style="color:green;">Completed</td>
      </tr>
      <tr>
        <td>2025-09-22</td>
        <td>Audi A4</td>
        <td>90</td>
        <td style="color:green;">Completed</td>
      </tr>
      <tr>
        <td>2025-08-14</td>
        <td>VW Golf</td>
        <td>60</td>
        <td style="color:red;">Cancelled</td>
      </tr>
      <tr>
        <td>2025-07-30</td>
        <td>Toyota Corolla</td>
        <td>75</td>
        <td style="color:orange;">Pending</td>
      </tr>
    </table>

    <a href="profile.html">← Back to Profile</a>
  </div>
</body>
</html>
