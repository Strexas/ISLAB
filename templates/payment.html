<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | Bolt Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --blue: #0d6efd;
      --bg: #eef1f4;
      --card-bg: #fff;
      --text: #1f2933;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
    }
    .topbar {
      background: #fff;
      border-bottom: 1px solid #dbe2ea;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 48px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 20px;
      color: #16396b;
    }
    .nav-links a {
      margin-right: 20px;
      text-decoration: none;
      color: #16396b;
      font-weight: 500;
    }
    .actions a {
      text-decoration: none;
      padding: 6px 16px;
      border-radius: 999px;
      font-weight: 600;
    }
    .btn-secondary { background: #fff; border: 1px solid #16396b; color: #16396b; }
    .btn-primary { background: var(--blue); color: #fff; }

    .container {
      max-width: 950px;
      margin: 35px auto;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(15, 23, 42, 0.05);
      padding: 28px 32px 32px 32px;
    }
    h2 { margin-top: 0; color: #0d3f82; }
    .grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .box {
      flex: 1 1 280px;
      border: 1px solid #d6dfe8;
      border-radius: 10px;
      background: #f8fafc;
      padding: 16px 16px 20px 16px;
    }
    label { font-weight: 600; display: block; margin-bottom: 6px; }
    input[type="text"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #cbd2da;
      border-radius: 6px;
      margin-bottom: 14px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background: var(--blue);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .link-back {
      margin-top: 24px;
    }
    .link-back a {
      color: var(--blue);
      text-decoration: none;
      font-weight: 600;
    }
    @media (max-width: 640px) {
      .topbar { padding: 12px 16px; }
      .nav-links { display: none; }
      .container { margin: 20px 12px; padding: 20px 16px; }
      .grid { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">üöó Bolt Drive</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="fleetlist.html">Fleet</a>
    </div>
    <div class="actions">
      <a class="btn-secondary" href="login.html">Login</a>
      <a class="btn-primary" href="register.html">Register</a>
    </div>
  </div>

  <div class="container">
    <h2>Payment</h2>
    <p style="margin-top:-6px; color:#5a6a7b;">Add a card and pay for your insurance/reservation.</p>

    <div class="grid">
      <!-- card -->
      <div class="box">
        <h3 style="margin-top:0;">Card information</h3>
        <!-- ADD BANK CARD FORM -->
        <form action="/payment/add_bank_card" method="post">
          <!-- ≈üimdilik user_id sabit; login entegre olunca dynamic olacak -->
          <input type="hidden" name="user_id" value="1">

          <label>Card number</label>
          <input type="text" name="card_number" placeholder="XXXX XXXX XXXX XXXX" required>

          <label>Expiry</label>
          <input type="text" name="expire_date" placeholder="MM/YY" required>

          <label>CVV</label>
          <input type="password" name="cvv" placeholder="123">

          <label>Card holder name</label>
          <input type="text" name="holder_name" placeholder="Name Surname" required>

          <label>Billing address</label>
          <input type="text" name="billing_address" placeholder="Address" required>

          <button type="submit">Save card</button>
        </form>
      </div>

      <!-- payment from balance -->
      <div class="box">
        <h3 style="margin-top:0;">Pay from balance</h3>
        <form action="/payment/pay_from_balance" method="post">
          <input type="hidden" name="user_id" value="1">

          <label>Reservation ID</label>
          <input type="text" name="reservation_id" placeholder="RES-2025-001">

          <label>Amount (‚Ç¨)</label>
          <input type="number" name="amount" value="50" min="1" required>

          <button type="submit">Pay from balance</button>
        </form>

        <hr style="margin:16px 0; border:none; border-top:1px solid #d6dfe8;">

        <h4 style="margin-top:0;">Add money to balance</h4>
        <form action="/payment/add_money" method="post">
          <input type="hidden" name="user_id" value="1">

          <label>Amount (‚Ç¨)</label>
          <input type="number" name="amount" min="1" required>

          <button type="submit">Add money</button>
        </form>
      </div>

      <!-- history -->
      <div class="box">
        <h3 style="margin-top:0;">Recent payments</h3>
        <!-- ≈ûimdilik statik; istersen sonra Flask ile dinamik yaparƒ±z -->
        <p>TX-1001 ‚Äì 35 ‚Ç¨ ‚Äì Success</p>
        <p>TX-1002 ‚Äì 15 ‚Ç¨ ‚Äì Success</p>
        <p>TX-1003 ‚Äì 20 ‚Ç¨ ‚Äì Pending</p>
      </div>
    </div>

    <div class="link-back">
      <a href="insurance.html">‚Üê Back to insurance</a>
    </div>
  </div>
</body>
</html>
