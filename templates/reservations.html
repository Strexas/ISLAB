<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Reservations - Car Renting Service</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: #f5f7fa;
        display: flex;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
      }

      .card {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 500px;
      }

      h2 {
        color: #004aad;
        text-align: center;
        margin-bottom: 20px;
      }

      .reservation {
        background: #f8f9fc;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 15px;
        border: 1px solid rgb(202, 202, 202);
        cursor: pointer;
      }

      .reservation p {
        margin: 5px 0;
        font-size: 14px;
      }

      .reservation:hover {
        background-color: #004aad;
        color: white;
      }

      .title {
        background-color: #004aad;
        color: white;
        width: 100%;
      }

      .cancel {
        background-color: red;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: 550;
        margin-top: 10px;
        cursor: pointer;
      }

       /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
      }

      /* The Close Button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      } 
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-container">

        <!-- Logo -->
        <div class="navbar-logo">
          <img src="resources/site_logo.png">
          Bolt Drive
        </div>

        <!-- Navigation -->
        <div class="navbar-links">
          <a href="index.html">Home</a>
          <a href="fleetlist.html">Fleet</a>
        </div>

        <!-- User ctrl buttons -->
        <div class="navbar-links" style="display: flex; gap: 10px;">
          <a style="color: white" href="login.html"><button>Login</button></a>
          <a style="color: white" href="register.html"><button>Register</button></a>
          <a style="color: white" href="profile.html"><button>Profile</button></a>
        </div>
      </div>
    </nav>
    <section class="title">
      <h2 style="color: white; float: left; width: 25%;">Your Reservations</h2>
    </section>

    <div class="card">

      <div class="reservation" onclick="openModal()">
        <p><strong>Car:</strong> Toyota Corolla</p>
        <p><strong>Pickup Date:</strong> 2023-10-01</p>
        <p><strong>Return Date:</strong> 2023-10-10</p>
      </div>

      <div class="reservation" onclick="openModal()">
        <p><strong>Car:</strong> Honda Civic</p>
        <p><strong>Pickup Date:</strong> 2023-11-01</p>
        <p><strong>Return Date:</strong> 2023-11-10</p>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modify Reservation</h2>
        <form id="modifyReservationForm">
          <div style="margin-bottom: 15px;">
        <label for="car">Car:</label>
        <input type="text" id="car" name="car" value="Toyota Corolla" readonly>
          </div>
          <div style="margin-bottom: 15px;">
        <label for="pickupDate">New Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>
          </div>
          <div style="margin-bottom: 15px;">
        <label for="returnDate">New Return Date:</label>
        <input type="date" id="returnDate" name="returnDate" required>
          </div>
          <button type="submit" style="background-color: #004aad; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Save Changes
          </button>
          <button class="cancel" onclick="cancelReservation('reservation')">Cancel Reservation</button>
        </form>
      </div>
    </div>

  </body>

  <script>
    function cancelReservation(reservationId) {
      // Logic to cancel the reservation
      alert("Reservation " + reservationId + " cancelled.");
    }


    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    function openModal() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    } 
  </script>
</html>
