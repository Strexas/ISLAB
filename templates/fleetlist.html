fleetlist: {% from "_navbar.html" import navbar %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fleet</title>
    <style>
        body {
            background: #eef2f7;
            padding-top: 80px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #004aad;
            margin-bottom: 25px;
        }

        .fleet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            background: #004aad;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    {{ navbar() }}

    <div class="container">
        <h2>Fleet Management</h2>

        {% if session.get("role") in ["employee", "accountant"] %}
        <a href="{{ url_for('fleet.fleet_add') }}" class="btn" style="margin-bottom: 20px;">
            + Add Vehicle
        </a>
        {% endif %}

        <div class="fleet-grid">
            {% for v in vehicles %}
            <div class="card">
                <img src="{{ v.image_path or '/static/default_car.png' }}">
                <h3>{{ v.manufacturer }} {{ v.model }}</h3>
                <p>{{ v.year }}</p>

                <a class="btn" href="{{ url_for('fleet.fleet_details', vehicle_id=v.id) }}">
                    View details
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
