<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0056d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #003e99;
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">
   <button onclick="window.location.href='index.html'">Register</button>

    <p><a style="color: #0056d2" href="login.html">Already have an account?</a></p>
  </div>
</body>
</html>
