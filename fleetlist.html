        <input id="search" type="search" placeholder="Search by model, brand..." />

          <option>Economy</option>
          <option>Sedan</option>
          <option>SUV</option>
          <option>Van</option>
          <option>Luxury</option>

          <option value="2">2+</option>
          <option value="4">4+</option>
          <option value="5">5+</option>
          <option value="7">7+</option>
        </select>
        <select id="sort">
          <option value="recommended">Recommended</option>
          <option value="price-asc">Price: low → high</option>
          <option value="price-desc">Price: high → low</option>
        </select>
        <button id="reset" class="button-promo">Reset</button>
      </div>

        <!-- Cards will be generated here -->

          features: ["Electric","Autopilot","Premium Sound","Fast Charging"]
        }
      ];

      const fleetEl = document.getElementById('fleet');
      const searchEl = document.getElementById('search');
      const typeFilterEl = document.getElementById('typeFilter');
      const seatsFilterEl = document.getElementById('seatsFilter');
      const sortEl = document.getElementById('sort');
      const resetBtn = document.getElementById('reset');

      function renderCard(car){
        const container = document.createElement('article');
        container.className = 'card';
        container.innerHTML = `
          <div class="media" role="img" aria-label="${car.brand} ${car.model}" style="background-image:url('${car.img}')"></div>
          <div class="body">
            <div class="title-row">
              <h3>${car.brand} ${car.model}</h3>
              <div class="badge">${car.type}</div>
            </div>
            <div class="muted">${car.seats} seats • ${car.features[0] || ''}</div>
            <div class="features" aria-hidden="false">
              ${car.features.map(f => `<div class="feature">• ${escapeHtml(f)}</div>`).join('')}
            </div>
            <div class="price-row">
              <div>
                <div class="price">$${car.pricePerDay}/day</div>
                <div class="muted">per day</div>
              </div>
              <div>
                <button class="btn" onclick="reserve('${car.id}')">Reserve</button>
              </div>
            </div>
          </div>
        `;
        return container;
      }

      function escapeHtml(text){
        return String(text).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
      }

      function renderList(list){
        fleetEl.innerHTML='';
        if(!list.length){
          fleetEl.innerHTML = '<div class="muted" style="padding:30px">No cars match your filters.</div>';
          return;
        }
        const frag = document.createDocumentFragment();
        list.forEach(car => frag.appendChild(renderCard(car)));
        fleetEl.appendChild(frag);
      }

      function applyFilters(){
        const q = searchEl.value.trim().toLowerCase();
        const type = typeFilterEl.value;
        const seatsMin = seatsFilterEl.value ? parseInt(seatsFilterEl.value,10) : 0;
        let result = fleet.filter(car => {
          if(type && car.type !== type) return false;
          if(seatsMin && car.seats < seatsMin) return false;
          if(q){
            const hay = `${car.brand} ${car.model} ${car.type} ${car.features.join(' ')}`.toLowerCase();
            if(!hay.includes(q)) return false;
          }
          return true;
        });

        const sort = sortEl.value;
        if(sort === 'price-asc') result.sort((a,b)=>a.pricePerDay-b.pricePerDay);
        if(sort === 'price-desc') result.sort((a,b)=>b.pricePerDay-a.pricePerDay);
        renderList(result);
      }

      function reserve(id){
        const car = fleet.find(c=>c.id===id);
        if(!car) return alert('Car not found');
        const ok = confirm(`Reserve ${car.brand} ${car.model} for $${car.pricePerDay}/day?`);
        if(ok){
          alert('Reservation recorded (demo). Replace with real booking flow.');
        }
      }

      searchEl.addEventListener('input', applyFilters);
      typeFilterEl.addEventListener('change', applyFilters);
      seatsFilterEl.addEventListener('change', applyFilters);
      sortEl.addEventListener('change', applyFilters);
      resetBtn.addEventListener('click', ()=>{
          searchEl.value=''; typeFilterEl.value=''; seatsFilterEl.value=''; sortEl.value='recommended';
          applyFilters();
      });

      // initial render
      renderList(fleet);
    </script>
  </body>
</html></select>
